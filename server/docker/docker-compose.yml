version: '3'

services:

  php:
    container_name: ranking-site-php
    user: ${user}
    build: ./php/
    volumes:
    - ../server:/var/www/html
    depends_on:
    - db
  nginx:
    image: nginx
    container_name: ranking-site-nginx
    ports:
    - 8000:80
    volumes:
    - ../server:/var/www/html
    - ./nginx/nginx-default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
    - php

  db:
    image: mysql:5.7
    container_name: ranking-site-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ranking-site-database
      MYSQL_USER: ranking-site-docker
      MYSQL_PASSWORD: ranking-site-test
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
    - 3200:3306
